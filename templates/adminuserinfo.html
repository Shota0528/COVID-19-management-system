<!-- adminuserinfo.html -->
<!doctype html>
<html lang="ja">
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../static/css/header.css">
        <link rel="stylesheet" href="../static/css/li.css">
        <link rel="stylesheet" href="../static/css/form.css">
        <link rel="stylesheet" href="../static/css/table.css">
        <link rel="stylesheet" href="../static/css/link.css">
    </head>
    <body>
        <header>
            <div class="inner">
                <p class="logo">COVID-19管理システム Team18</p>
                <ul class="navi">
                    <li><a href="/">トップ</a></li>
                    <li><a href="/mypage">マイページ</a></li>
                    <li><a href="/admin/top">管理者トップ</a></li>
                </ul>
            </div>
        </header>
        <div id="main"></div>
        <h2>{{title}}</h2>
        <form action="/admin/userinfo2" method="POST" class="form">
            <div class="item">
                <label class="label_left" for="userID">ユーザID</label>
                <input id="userID" type="text" name="userID" required><br>
            </div>
            <div class="item">
                <label class="label_left" for="kind">確認する情報の種類</label>
                <select id="kind" name="kind" required>
                    <option value="health">健康観察</option>
                    <option value="conduct">行動記録</option>
                    <option value="infect">濃厚接触者・感染者</option>
                </select><br>
            </div>
            <div class="btns">
                <input type="submit" value="確認">
                <input type="reset" value="リセット"><br>
            </div>
        </form>
    </body>
</html>
