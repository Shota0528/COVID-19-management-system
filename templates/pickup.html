<!-- checknorecord3days.html -->
<!doctype html>
<html lang="ja">
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../static/css/header.css">
        <link rel="stylesheet" href="../static/css/li.css">
        <link rel="stylesheet" href="../static/css/pickup.css">
        <link rel="stylesheet" href="../static/css/link.css">
    </head>
    <body>
        <header>
            <div class="inner">
                <p class="logo">COVID-19管理システム Team18</p>
                <ul class="navi">
                    <li><a href="/">トップ</a></li>
                    <li><a href="/mypage">マイページ</a></li>
                    <li><a href="/admin/top">管理者トップ</a></li>
                </ul>
            </div>
        </header>
        <div id="main"></div>
        <h2>{{title}}</h2>
        <table border="1" class="design">
            <tr>
                {% for item in table_index %}
                    <th>{{item}}</th>
                {% endfor %}
            </tr>
            {% for row_data in table_data.values %}
            <tr>
                {% for item in row_data %}
                    {% if loop.index-1 == 6 %}
                        <td>
                            <form action="/admin/sendemail?pickupflag={{pickupflag}}" method="POST">
                                <input type="hidden" name="email" value={{item}}>
                                <input type="submit" value="メール送信" >
                            </form>
                        </td>
                    {% else %}
                        <td>{{item}}</td>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
